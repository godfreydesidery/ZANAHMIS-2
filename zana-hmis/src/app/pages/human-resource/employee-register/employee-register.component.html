<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="header-title">
        <h1>Employee Register</h1>
    </div>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- Form controls -->
        <div class="col-sm-12">
            <div class="panel panel-bd lobidrag">
                <div class="panel-heading">
                    <div class="btn"> 
                        <button type="button" class="btn btn-success m-r-2 m-b-5" data-toggle="modal" data-target="#add-edit-modal" (click)="clear()">New</button>
                    </div>
                </div>
                <div class="panel-body">
                    
                    <div class="col-sm-12" style="height: 100%; overflow: scroll;">
                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control pull-right" [(ngModel)]="filterRecords" placeholder="Search..." style="max-width: 8cm;">
                            </div>
                        </div>
                        <br>
                        <table class="table table-bordered table-small">
                            <thead>
                                <tr>
                                    <td>no</td>
                                    <td>Full Name</td>
                                    <td>Active</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let employee of employees | searchFilter : filterRecords">
                                    <td>{{employee.no}}</td>
                                    <td>{{employee.firstName}} {{employee.middleName}} {{employee.lastName}}</td>
                                    <td>{{employee.active}}</td>
                                    <td>
                                        <button class="btn btn-primary" (click)="getEmployee(employee.id)" data-toggle="modal" data-target="#add-edit-modal" style="margin: 1px;">Edit</button>
                                        <!--<button class="btn btn-primary" (click)="getCashier(cashier.id)" (click)="clearUser()" data-toggle="modal" data-target="#assign-user-profile" style="margin: 1px;">Assign User Profile</button>-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
             </div>
         </div>
     </div>     
 </section> <!-- /.content -->

 <!-- Modal success -->
 <div class="modal fade modal-success" id="add-edit-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h1 class="modal-title" *ngIf="id === null">Add Employee</h1>
                <h1 class="modal-title" *ngIf="id != null">Edit Employee</h1>
            </div>
            <div class="modal-body">
                    <div class="row">
                        <input type="hidden" [(ngModel)]="id">
                        <div class="col-xs-12">
                            <label>Code*</label>
                            <input type="text" class="form-control" [(ngModel)]="no" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label>First Name*</label>
                            <input type="text" class="form-control" [(ngModel)]="firstName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label>Middle Name</label>
                            <input type="text" class="form-control" [(ngModel)]="middleName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label>Last Name*</label>
                            <input type="text" class="form-control" [(ngModel)]="lastName">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>National ID No*</label>
                            <input type="text" class="form-control" [(ngModel)]="nationalIdNo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Phone No*</label>
                            <input type="text" class="form-control" [(ngModel)]="phoneNo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Email</label>
                            <input type="email" class="form-control" [(ngModel)]="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Gender*</label>
                            <select class="form-control" [(ngModel)]="gender" >
                                <option></option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Date of Birth*</label>
                            <input type="date" class="form-control" [(ngModel)]="dateOfBirth">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <input type="checkbox" [(ngModel)]="active">
                            <label>Active*</label>
                        </div>
                    </div>

                    <!--<div class="row">
                        <div class="col-xs-12">
                            <input type="checkbox" [(ngModel)]="payable">
                            <label>Payable*</label>
                        </div>
                    </div>-->

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Physical Address*</label>
                            <input type="text" class="form-control" [(ngModel)]="physicalAddress">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Postal Address*</label>
                            <input type="text" class="form-control" [(ngModel)]="postalAddress">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Permanent Residence*</label>
                            <input type="text" class="form-control" [(ngModel)]="permanentResidence">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Temporary Residence*</label>
                            <input type="text" class="form-control" [(ngModel)]="temporaryResidence">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Next of Kin*</label>
                            <input type="text" class="form-control" [(ngModel)]="kinName">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Next of Kin Phone*</label>
                            <input type="text" class="form-control" [(ngModel)]="kinPhoneNo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>TIN No*</label>
                            <input type="text" class="form-control" [(ngModel)]="tinNo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Basic Salary*</label>
                            <input type="number" class="form-control" [(ngModel)]="basicSalary">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Joining Date*</label>
                            <input type="date" class="form-control" [(ngModel)]="joiningDate">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Employement Date*</label>
                            <input type="date" class="form-control" [(ngModel)]="employmentDate">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Termination Date*</label>
                            <input type="date" class="form-control" [(ngModel)]="terminationDate">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Bank Acc No*</label>
                            <input type="text" class="form-control" [(ngModel)]="bankAccountNo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Bank Acc kinName*</label>
                            <input type="text" class="form-control" [(ngModel)]="bankAccountName">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Bank Name*</label>
                            <input type="text" class="form-control" [(ngModel)]="bankName">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Social Security No*</label>
                            <input type="text" class="form-control" [(ngModel)]="socialSecurityNo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label>Social Security Name*</label>
                            <input type="text" class="form-control" [(ngModel)]="socialSecurityName">
                        </div>
                    </div>
                    
                    <hr>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" (click)="saveEmployee()"><span *ngIf="id != null">Update</span><span *ngIf="id === null">Add</span></button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
