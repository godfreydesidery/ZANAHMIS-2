<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="header-title">
        <h1>Referral List</h1>
    </div>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- Form controls -->
        <div class="col-sm-12">
            <div class="panel panel-bd lobidrag">
                <div class="panel-heading">
                    <div class="btn-group"> 

                    </div>
                </div>
                <div class="panel-body">
                    <div class="col-sm-12" style="height: 100%; overflow: scroll;">
                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control pull-right" [(ngModel)]="filterRecords" placeholder="Search..." style="max-width: 8cm;">
                            </div>
                        </div>
                        <br>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover text-small">
                                <thead class="success">
                                <tr>
                                    <th>Name</th>
                                    <th>Patient's File No</th>
                                    <th>Address</th>
                                    <th>Phone No</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let d of referralPlans | searchFilter : filterRecords">
                                        <td>{{d?.patient?.firstName}} {{d?.patient?.middleName}} {{d?.patient?.lastName}}</td>
                                        <td>{{d?.patient?.no}}</td>
                                        <td>{{d?.patient?.address}}</td>
                                        <td>{{d?.patient?.phoneNo}}</td>
                                        <td>{{d?.status}}</td>
                                        <td><button class="btn btn-primary" (click)="getReferralSummary(d.id)">Print Referral Summary</button></td>
                                    </tr>
                                </tbody>
                            </table>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section> <!-- /.content -->
