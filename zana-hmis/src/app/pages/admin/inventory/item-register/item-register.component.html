<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="header-title">
        <h1>Item Register</h1>
    </div>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- Form controls -->
        <div class="col-sm-12">
            <div class="panel panel-bd lobidrag">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-success btn-outline" (click)="clear()">New</button>
                            <button type="button" class="btn btn-success btn-outline" (click)="clear()">Clear</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-primary btn-outline" (click)="exportTemplateToExcel()"><i class="fa fa-file-excel-o"></i> Template</button>
                            <button class="btn btn-primary btn-outline" (click)="exportItemsToExcel()"><i class="fa fa-file-excel-o"></i> Excel</button>
                        </div>
                        <div class="col-sm-3">
                            <h5>Upload from Excel <span>Progress: {{progressStatus}} {{currentRecord}} of {{totalRecords}}</span></h5>
                            <input type="file" (change)="uploadItemsFile($event)" multiple="false">
                        </div>
                    </div>


                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row">
                                <input type="hidden" [(ngModel)]="id">
                                <div class="col-sm-4"><h4>Code</h4></div>
                                <div class="col-sm-8">
                                    <div class="row">
                                        <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="code"></div>
                                        <div class="col-sm-4"><button class="btn btn-success" (click)="searchItem()">Search</button></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Barcode</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="barcode"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Name</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="name"  list="names"></div>
                                <datalist id="names" style="padding: 0px;" >
                                    <option *ngFor="let n of names" [ngValue]="n">{{n}}</option>
                                </datalist> 
                            </div>
                            <!--<div class="row">
                                <div class="col-sm-4"><h4>Short Name</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="shortName"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Common Name</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="commonName"></div>
                            </div>-->
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-4"><h4>Vat</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="vat"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>UOM</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="uom"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Cost Price Vat Incl</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="costPriceVatIncl" style="text-align: right;"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Selling Price Vat Excl</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="sellingPriceVatIncl" style="text-align: right;"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4></h4></div>
                                <div class="col-sm-8"><input type="checkbox" [(ngModel)]="active"><label>Active</label></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <hr>
                            <button type="button" class="btn btn-success m-r-2 m-b-5 pull-right" (click)="saveItem()">Save</button>
                        </div>
                    </div>

                    <div class="row">
                        <hr>
                        <br><br>
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control pull-right" [(ngModel)]="filterRecords" placeholder="Search..." style="max-width: 8cm;">
                                </div>
                            </div>
                            <br>
                            <table class="table table-bordered table-small">
                                <thead>
                                    <tr>
                                        <td>Code</td>
                                        <td>Name</td>
                                        <td>Uom</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of items | searchFilter : filterRecords">
                                        <td>{{item?.code}}</td>
                                        <td>{{item?.name}}</td>
                                        <td>{{item?.uom}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>



                </div>
             </div>
         </div>
     </div>     
 </section> <!-- /.content -->
