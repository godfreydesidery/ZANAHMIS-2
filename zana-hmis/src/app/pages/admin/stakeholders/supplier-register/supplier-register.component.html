<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="header-title">
        <h1>Supplier Register</h1>
    </div>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- Form controls -->
        <div class="col-sm-12">
            <div class="panel panel-bd lobidrag">
                <div class="panel-heading">
                    <div class="btn"> 
                        <button type="button" class="btn btn-success m-r-2 m-b-5" (click)="clear()">New</button>
                        <button type="button" class="btn btn-success m-r-2 m-b-5" (click)="clear()">Clear</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-4"><h4>Code</h4></div>
                                <div class="col-sm-8">
                                    <div class="row">
                                        <input type="hidden"  [(ngModel)]="id">
                                        <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="code"></div>
                                        <div class="col-sm-4"><button class="btn btn-success" (click)="searchSupplier()">Search</button></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Name</h4></div>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" [(ngModel)]="name" list="names">
                                    <datalist id="names" style="padding: 0px;" >
                                        <option *ngFor="let n of names" [ngValue]="n">{{n}}</option>
                                    </datalist> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Contact Name</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="contactName"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>TIN</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="tin"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>VRN</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="vrn"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Terms of Contract</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="termsOfContract"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Physical Address</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="physicalAddress"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Post Code</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="postCode"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Post Address</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="postAddress"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Telephone</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="telephone"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Mobile</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="mobile"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Email</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="email"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Fax</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="fax"></div>
                            </div>
                        </div>


                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-4"><h4>Bank Account Name</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="bankAccountName"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Bank Physical Address</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="bankPhysicalAddress"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Bank Post Code</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="bankPostCode"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Bank Post Address</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="bankPostAddress"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Bank Name</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="bankName"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4>Bank Account No</h4></div>
                                <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="bankAccountNo"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><h4></h4></div>
                                <div class="col-sm-8"><input type="checkbox" [(ngModel)]="active"><label>Active</label></div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <hr>
                            <button type="button" class="btn btn-success m-r-2 m-b-5 pull-right" (click)="saveSupplier()">Save</button>
                        </div>
                    </div>
                </div>
             </div>
         </div>
     </div>     
 </section> <!-- /.content -->
