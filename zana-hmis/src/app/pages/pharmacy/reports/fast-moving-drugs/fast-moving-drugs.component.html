<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="header-title">
        <h1>Fast Moving Drugs Report</h1>
    </div>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- Form controls -->
        <div class="col-sm-12">
            <div class="panel panel-bd lobidrag">
                <div class="panel-heading">
                    <button type="button" class="btn btn-success btn-outline" (click)="print()"><i class="fa fa-print"></i> Print</button>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-1">
                            <h4>From</h4>
                        </div>
                        <div class="col-sm-2">
                            <input type="date" class="form-control" [(ngModel)]="from">
                        </div>
                        <div class="col-sm-1">
                            <h4>To</h4>
                        </div>
                        <div class="col-sm-2">
                            <input type="date" class="form-control" [(ngModel)]="to">
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary btn-outline" (click)="loadFastMovingDrugsReport(from, to)">Run Report</button>
                        </div>
                        <div class="col-sm-1">
                            <button class="btn btn-primary btn-outline" (click)="clear()">Clear</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-responsive table-small table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <td>SN</td>
                                        <td>Code</td>
                                        <td>Name</td>
                                        <td>Qty</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let test of fastMovingProducts">
                                        <td>{{test.sn}}</td>
                                        <td>{{test?.code}}</td>
                                        <td>{{test?.name}}</td>
                                        <td>{{test.issued}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>     
</section> <!-- /.content -->
