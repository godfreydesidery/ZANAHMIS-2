<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="header-title">
        <h1>Pharmacy Sales Report</h1>
    </div>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- Form controls -->
        <div class="col-sm-12">
            <div class="panel panel-bd lobidrag">
                <div class="panel-heading">
                    <button type="button" class="btn btn-success btn-outline" (click)="print()"><i class="fa fa-print"></i> Print</button>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-1">
                            <h4>From</h4>
                        </div>
                        <div class="col-sm-2">
                            <input type="date" class="form-control" [(ngModel)]="from">
                        </div>
                        <div class="col-sm-1">
                            <h4>To</h4>
                        </div>
                        <div class="col-sm-2">
                            <input type="date" class="form-control" [(ngModel)]="to">
                        </div>
                        <div class="col-sm-1">
                            <button class="btn btn-primary btn-outline" (click)="loadPharmacySalesReport(from, to)">Run Report</button>
                        </div>
                        <div class="col-sm-1">
                            <button class="btn btn-danger btn-outline" (click)="clear()">Clear</button>
                        </div>
                    </div>
                    <div class="row">
                        <br>
                        <div class="col-sm-12">
                            <table class="table table-responsive table-small table-striped table-bordered">
                                <thead>
                                    <tr style="font-weight: bold;">
                                        <td>SN</td>
                                        <td>Name</td>
                                        <td>Phone</td>
                                        <!--<td>Address</td>-->
                                        <td>Medicine</td>
                                        <td>Qty</td>
                                        <td>Amount</td>
                                        <td>Sold By</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let r of pharmacySalesReport">
                                        <td>{{r!.sn}}</td>
                                        <td>{{r!.customerName}}</td>
                                        <td>{{r!.customerPhone}}</td>
                                        <!--<td>{{r!.customerAddress}}</td>-->
                                        <td>{{r!.medicineName}}</td>
                                        <td>{{r!.qty}}</td>
                                        <td style="text-align: right;">{{r!.amount | currency:'':''}}</td>
                                        <td>{{r!.sold}}</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr style="font-weight: bold;">
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <!--<td>{{r!.customerAddress}}</td>-->
                                        <td></td>
                                        <td>Total</td>
                                        <td style="text-align: right;">{{total | currency:'':''}}</td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>     
</section> <!-- /.content -->
