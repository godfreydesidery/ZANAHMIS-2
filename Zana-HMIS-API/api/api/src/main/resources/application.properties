
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/zana_hmis_db_test?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username = root
spring.datasource.password = rootroot



## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

server.error.whitelabel.enabled=false



jwt.secret=javainuse

server.port = 8081

server.servlet.context-path=/

security.basic.enable: false
security.ignored=/**


spring.thymeleaf.prefix=classpath:/static/

##spring.jackson.serialization.fail-on-empty-beans=false
##spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false


# MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
# Enable support of multi-part uploads.
# spring.servlet.multipart.file-size-threshold=5 # Threshold after which files will be written to disk. Values can use the suffixed "MB" or "KB" to indicate a Megabyte or Kilobyte size.
spring.servlet.multipart.location= /
server.tomcat.max-swallow-size=-1
# Intermediate location of uploaded files.
spring.servlet.multipart.max-file-size=-1
# Max file size. Values can use the suffixed "MB" or "KB" to indicate a Megabyte or Kilobyte size.
spring.servlet.multipart.max-request-size=-1
# Max request size. Values can use the suffixed "MB" or "KB" to indicate a Megabyte or Kilobyte size.
spring.servlet.multipart.resolve-lazily=true
# Whether to resolve the multipart request lazily at the time of file or parameter access.